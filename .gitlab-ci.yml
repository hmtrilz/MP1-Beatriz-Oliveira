image: node:lts

stages:
   - build

   - test

   - compile

   # - deploy

variables:
   FF_USE_FASTZIP: "true"
   ARTIFACT_COMPRESSION_LEVEL: fastest
   CACHE_COMPRESSION_LEVEL: fastest
   TRANSFER_METER_FREQUENCY: 5s

cache:
   - key:
       files:
         - package-lock.json

     paths:
       - node_modules/

install:
   stage: build

   script:
     - npm install

   artifacts:
     paths:
       - node_modules/

prettier:
   stage: test

   script:
     - npm run prettier

   allow_failure: false

lint:
   stage: test

   script:
     - npm run lint

   allow_failure: false

jest:
   stage: test

   script:
     - npm run jest

   allow_failure: false

compile:
  stage: compile

  script:
   - npm run build

  rules:
   - if: '$CI_COMMIT_BRANCH == "master"'
   - when: always

